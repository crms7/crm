<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/dist/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.css"/>
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>用户登录</title>

    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no">-->
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h2>客户关系管理系统</h2>
      </div>
      <div class="login-box">
        <form class="login-form"  id="loginform"  method="post">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登陆</h3>
          <div class="form-group">
            <label class="control-label">用户名</label>
            <input class="form-control" id="user" type="text" placeholder="请输入用户名" name="e_LoginId"  >
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input class="form-control" type="password" placeholder="请输入密码" name="e_Pwd"  >
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" id="login" type="submit" ><i class="fa fa-sign-in fa-lg fa-fw"></i>登陆</button>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="/static/js/plugins/pace.min.js"></script>
    <!--验证插件-->
    <script type="text/javascript" src="/static/dist/js/bootstrapValidator.js"></script>
    <script src="/static/js/cookie.js"></script>
    <script type="text/javascript" src="/static/js/emp/login.js"></script>
    <!--消息框-->
    <script src="/static/js/bootstrap-notify.min.js" type="text/javascript"></script>
  </body>
</html>

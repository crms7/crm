<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Main CSS-->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <!-- Font-icon css-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>用户登录</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no">
  </head>
  <body>
    <section class="material-half-bg">
      <div class="cover"></div>
    </section>
    <section class="login-content">
      <div class="logo">
        <h2>客户关系管理系统</h2>
      </div>
      <div class="login-box">
        <form class="login-form" action="/loginTo" method="post">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>登陆</h3>
          <label style="color:red" th:text="${msg}"/>
          <div class="form-group">
            <label class="control-label">用户名</label>
            <input class="form-control" id="user" type="text" placeholder="请输入用户名" name="e_LoginId" required autofocus>
          </div>
          <div class="form-group">
            <label class="control-label">密码</label>
            <input class="form-control" type="password" placeholder="请输入密码" name="e_Pwd" required>
          </div>
          <div class="form-group">
            <div class="utility">
              <div class="animated-checkbox">
                <label>
                  <input type="checkbox"><span class="label-text">记住密码</span>
                </label>
              </div>
              <p class="semibold-text mb-2"><a href="#" data-toggle="flip">重置密码</a></p>
            </div>
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" id="login" type="submit"><i class="fa fa-sign-in fa-lg fa-fw"></i>登陆</button>
          </div>
        </form>
        <form class="forget-form" action="index.html">
          <h3 class="login-head"><i class="fa fa-lg fa-fw fa-lock"></i>确认重置密码 ?</h3>
          <div class="form-group">
            <label class="control-label">邮箱</label>
            <input class="form-control" id="email" type="text" placeholder="请输入邮箱地址">
          </div>
          <div class="form-group btn-container">
            <button class="btn btn-primary btn-block" id="forget"><i class="fa fa-unlock fa-lg fa-fw"></i>重置密码</button>
          </div>
          <div class="form-group mt-3">
            <p class="semibold-text mb-0"><a href="#" data-toggle="flip"><i class="fa fa-angle-left fa-fw"></i> 返回登陆</a></p>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/main.js"></script>
    <!-- The javascript plugin to display page loading on top-->
    <script src="/static/js/plugins/pace.min.js"></script>
    <script src="/static/js/cookie.js"></script>
    <script type="text/javascript">
      // 翻转(Flipbox)
      $('.login-content [data-toggle="flip"]').click(function() {
      	$('.login-box').toggleClass('flipped');
      	return false;
      });
      $(document).ready(function () {
      	var lg = $("#login"), usr = $[("#user"), psw = $(".form-control:password")
      	lg.click(function () {
      		if ($(".animated-checkbox input")[0].checked) {	//记住登陆
      			air_cookie.set("remember", true, 7)
      			air_cookie.set("user", usr.val(), 7)
      			air_cookie.set("pass", psw.val(), 7)
      		} else {
      			air_cookie.del(["remember", "user", "pass"])
      		}
      		$.post()
      
      	});
      	if (air_cookie.get("remember") === "true") {	//自动填充
      		$(".animated-checkbox input")[0].checked = true;
      		usr.val(air_cookie.get("user"));
      		psw.val(air_cookie.get("pass"));
      		usr[0].onchange()
      		psw[0].onchange()
      	}
      	;
      })
    </script>
  </body>
</html>
